name: Deploy ranking-service to QA

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: qa

    env:
      HOST: ${{ secrets.EC2_RANKING_QA_IP }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_RANKING_QA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Deploy to EC2 QA
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@$HOST << 'EOF'
            set -e  # Fail fast

            # Update and install core tools
            sudo dnf update -y
            sudo dnf remove -y curl-minimal
            sudo dnf install -y git curl tar gzip maven java-17-amazon-corretto


            # Install Docker from Docker CE
            sudo dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
            sudo dnf install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            sudo systemctl enable --now docker
            sudo usermod -aG docker ec2-user

            # Docker Compose v2 (manual link just in case)
            mkdir -p ~/.docker/cli-plugins
            curl -SL https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
            chmod +x ~/.docker/cli-plugins/docker-compose
            sudo ln -sf ~/.docker/cli-plugins/docker-compose /usr/local/bin/docker-compose

            # Deploy app
            cd /home/ec2-user
            if [ ! -d ranking-service ]; then
              git clone --branch qa https://github.com/league-platform/ranking-service.git
            fi

            cd ranking-service
            sudo chown -R ec2-user:ec2-user .
            git config --global --add safe.directory /home/ec2-user/ranking-service
            git reset --hard
            git pull origin qa

            ./mvnw package -DskipTests
            docker compose down || true
            docker compose up -d --build
          EOF

